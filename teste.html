
<!DOCTYPE html>

<head>

<title></title>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript">

var fabrics = { 'idTecido1': {'name':'tecido1','img':'http://yayayay','costByMeter':12}};

var partTypes = {
                    'fits':{'lala1':{'area':12,'img':'http://yadayada'}},
                    'colar':{
                        'spread':{'area':12,'img':'http://yadayada'},
                        'classic':{'area':12,'img':'http://yadayada'},
                        'club': {'area':12,'img':'http://yadayada'}
                    }
                };

                
 var displayPeca = {
    'fits': {'part':'lala1','fabric':'idTecido1'},
    'colar': {'part':'spread','fabric':'idTecido1'}
 };
 
 function calculateCost()
 {
    var finalCost = 0;
    for (var key in displayPeca) {
        if (displayPeca.hasOwnProperty(key)) {
          finalCost += partTypes[key][displayPeca[key].part].area * fabrics[displayPeca[key].fabric].costByMeter;
        }
      }
    alert(finalCost);
 }
 
 $(calculateCost);
</script>
</head>
